    <!-- We keep Tailwind CDN for simplicity unless you installed it via npm, but Vite can handle it via postcss too. 
         Ideally in production you use the npm package, but keeping this ensures styles work if postCSS config is missing. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh effect */
      }
      h1, h2, h3, .christmas-font {
        font-family: 'Mountains of Christmas', cursive;
      }
      .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
      }
      .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(12deg) scale(1); }
        50% { transform: rotate(0deg) scale(1.1); }
      }
      .animate-wiggle {
        animation: wiggle 3s ease-in-out infinite;
      }
    </style>
